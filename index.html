<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/050b008435.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <button type="button" class="row m-4 btn btn-info pull-right" data-toggle="modal" data-target="#addDataModal" style="float: right;">+ Add New Employee</button>
      <table class="table table-striped display" id="employeeTable">
          <thead>
            <tr>
              <th>Profile</th>
              <th width="100px">Name</th>
              <th st-sort="salary">Salary</th>
              <th>Age</th>
              <th>Action</th>
            </tr>
            <tr>
              <th colspan="5">
                <input placeholder="global search" class="form-control" type="search" id="lookfor" onkeyup="lookFor()">
              </th>
            </tr>
          </thead>
          <tbody id="users"> 
          </tbody>
          <tfoot>
            <tr>
              <td colspan="5" class="text-center">
                  <nav aria-label="...">
                      <ul class="pagination">
                        <li class="page-item disabled">
                          <a class="page-link" href="#" tabindex="-1">1</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">4</a></li>
                        <li class="page-item"><a class="page-link" href="#">5</a></li>
                      </ul>
                    </nav>
              </td>
            </tr>
          </tfoot>
      </table>
      <!--Add Employee Modal-->
      <div class="modal fade" id="addDataModal" tabindex="-1" role="dialog" aria-labelledby="dataModal" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="dataModal">Add Emp</h5>
              </div>
              <div class="modal-body">
                  <form class="form-horizontal ng-pristine ng-valid" role="form">
                      <div class="form-group">
                         <label class="col-sm-3 control-label">Name <sup class="sup-color">*</sup></label>
                         <div class="col-sm-8">
                            <input type="text" placeholder="Employee Name" class="form-control" id="newEmployeeName">
                         </div>
                      </div>
                      <div class="form-group">
                         <label class="col-sm-3 control-label">Age <sup class="sup-color">*</sup></label>
             
                         <div class="col-sm-8">
                            <input type="number" placeholder="Employee Age" class="form-control" id="newEmployeeAge">
                         </div>
                      </div>
                      <div class="form-group">
                         <label class="col-sm-3 control-label">Salary <sup class="sup-color">*</sup></label>
                         <div class="col-sm-8">
                            <input type="number" placeholder="Employee Salary" class="form-control" id="newEmployeeSalary">
                         </div>
                     </div>
                  </form>
              </div>
              <div class="modal-footer model-grey-color">
                  <button class="btn btn-success" data-dismiss="modal" onclick="addEmployee()"><i class="glyphicon glyphicon-floppy-save" data-dismiss="modal"></i> Save</button>
                  <button class="btn btn-danger" data-dismiss="modal" ><i class="glyphicon glyphicon-remove" data-dismiss="modal"></i> Close</button>
              </div>
            </div>
          </div>
        </div>
        <!--View Employee Modal-->
        <div class="modal fade" id="viewDataModal" tabindex="-1" role="dialog" aria-labelledby="dataModalView" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="dataModalView">View:</h5>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal ng-pristine ng-valid" role="form">
                        <div class="form-group" >
                           <label class="col-sm-3 control-label" style="display: inline-block">Name</label>
                           <span class="col-sm-6" id="viewModalName"></span>
                        </div>
                        <div class="form-group">
                           <label class="col-sm-3 control-label" style="display: inline-block">Age</label>
                           <div class="col-sm-6" id="viewModalAge" style="display: inline-block"></div>
                        </div>
                        <div class="form-group">
                           <label class="col-sm-3 control-label" style="display: inline-block">Salary</label>
                           <div class="col-sm-6" id="viewModalSalary"style="display: inline-block"></div>
                       </div>
                    </form>
                </div>
                <div class="modal-footer model-grey-color">
                    <button class="btn btn-danger" data-dismiss="modal"><i class="glyphicon glyphicon-remove" data-dismiss="modal"></i> Close</button>
                </div>
              </div>
            </div>
          </div>
            <!--Modify Employee Modal-->
            <div class="modal fade" id="modifyDataModal" tabindex="-1" role="dialog" aria-labelledby="dataModal" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="dataModal">Modify Emp</h5>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal ng-pristine ng-valid" role="form">
                            <div class="form-group">
                               <label class="col-sm-3 control-label">Name <sup class="sup-color">*</sup></label>
                               <div class="col-sm-8">
                                  <input type="text" placeholder="Employee Name" class="form-control" id="modEmployeeName">
                               </div>
                            </div>
                            <div class="form-group">
                               <label class="col-sm-3 control-label">Age <sup class="sup-color">*</sup></label>
                   
                               <div class="col-sm-8">
                                  <input type="number" placeholder="Employee Age" class="form-control" id="modEmployeeAge">
                               </div>
                            </div>
                            <div class="form-group">
                               <label class="col-sm-3 control-label">Salary <sup class="sup-color">*</sup></label>
                               <div class="col-sm-8">
                                  <input type="number" placeholder="Employee Salary" class="form-control" id="modEmployeeSalary">
                               </div>
                           </div>
                        </form>
                    </div>
                    <div class="modal-footer model-grey-color">
                        <button class="btn btn-success" data-dismiss="modal" onclick="modifyEmployee()"><i class="glyphicon glyphicon-floppy-save" data-dismiss="modal"></i> Save</button>
                        <button class="btn btn-danger" data-dismiss="modal" ><i class="glyphicon glyphicon-remove" data-dismiss="modal"></i> Close</button>
                    </div>
                  </div>
                </div>
              </div>

      </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
