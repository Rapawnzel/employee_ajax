<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/050b008435.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title></title>
  </head>
  <body>
    <div class="card text-right">
      <div class="card-body">   
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addDataModal">+ Add New Employee</button>
      </div>
    </div>
    <div class="modal fade" id="addDataModal" tabindex="-1" role="dialog" aria-labelledby="dataModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="dataModal">Add Emp</h5>
            </div>
            <div class="modal-body">
                <form class="form-horizontal ng-pristine ng-valid" role="form">
                    <div class="form-group">
                       <label class="col-sm-3 control-label">Name <sup class="sup-color">*</sup></label>
                       <div class="col-sm-8">
                          <input type="text" placeholder="Employee Name" class="form-control" id="newEmployeeName">
                       </div>
                 <span class="help-button" uib-tooltip="Please enter emp name" tooltip-placement="left">?</span>
                    </div>
                <div class="form-group">
                       <label class="col-sm-3 control-label">Age <sup class="sup-color">*</sup></label>
           
                       <div class="col-sm-8">
                          <input type="number" placeholder="Employee Age" class="form-control" id="newEmployeeAge">
                       </div>
                        <span class="help-button d-inline" uib-tooltip="Please enter emp age" tooltip-placement="left">?</span>
                    </div>
                       <div class="form-group">
                       <label class="col-sm-3 control-label">Salary <sup class="sup-color">*</sup></label>
                       <div class="col-sm-8">
                          <input type="number" placeholder="Employee Salary" class="form-control" id="newSalary">
                       </div>
                 <span class="help-button d-inline" uib-tooltip="Please enter emp salary" tooltip-placement="left">?</span>
                </div>
                </form>
            </div>
            <div class="modal-footer model-grey-color">
                <button class="btn btn-success" onclick="addEmployee()"><i class="glyphicon glyphicon-floppy-save" data-dismiss="modal"></i> Save</button>
                <button class="btn btn-danger" onclick="cancelModal()"><i class="glyphicon glyphicon-remove" data-dismiss="modal"></i> Close</button>
            </div>
          </div>
        </div>
      </div>
    <div class="container mt-4 text-left">
        <div class="row font-weight-bold">
          <div class="col-2">
            Profile
          </div>
          <div class="col-2">
            Name
          </div>
          <div class="col-2">
            Salary
          </div>
          <div class="col-2">
            Age
          </div>
          <div class="col-2">
            Action
          </div>
        </div>
        <hr>
        <div class="row col">
          <input type="text" class="form-control" placeholder="global search">
        </div>
        <hr>
        <div id="users">
        </div>
      </div>
      
    <script src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
